<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Choice</title>
</head>

<body>
    <h1>Select choice</h1>
    <label>Genders</label>
    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <script>
        function messageUser(genderChosen) {
            let msg;
            if (genderChosen === "Male") {
                msg = "Congrats! You are a man!";
            } else {
                msg = "Congrats! You are a woman!";
            }

            return msg;
        }

        document.getElementById("gender").addEventListener("change", function () {
            let selectedGender = document.getElementById("gender").value;
            let message = messageUser(selectedGender);
            document.getElementById("demo").textContent = message;
        });
    </script>
    <p id="demo"></p>
</body>
</html>
